<div class="main_div" #appElement>
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs" label="{{tab.name}}">
    </mat-tab>
  </mat-tab-group>
  <app-card *ngFor="let card of tabs[0].cards" [card]="card" (cardEvent)="process($event)"></app-card>
  <div class="add_button">
  <button mat-fab color="primary" aria-label="New card">
    <mat-icon>add</mat-icon>
  </button>
</div>
</div>
